<!DOCTYPE HTML>
<html>
	<head>
		<title>Approval UI</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge">
		</script>

        <link rel="stylesheet" type="text/css" href="css/styleClass.css">
		<link rel="stylesheet" type="text/css" href="css/approvalStyle.css">	
		<script type="text/javascript" src="formatter/formatter.js"></script>	
		<script>
			sap.ui.localResources("i18n");
			sap.ui.localResources("view");
			sap.ui.localResources("controller");
			sap.ui.localResources("fragment");
			var app = new sap.m.App();
			var page = sap.ui.view({viewName:"view.App", type:sap.ui.core.mvc.ViewType.XML});
			app.addPage(page);
			app.placeAt("content"); 
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
